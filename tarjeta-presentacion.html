<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tarjetastyle.css">
    <title>tarjeta-presentacion</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="imagen">
                <img src="https://media.istockphoto.com/id/1327628259/es/foto/dibujo-a-l%C3%A1piz-doodle-resumen.jpg?s=612x612&w=is&k=20&c=9JJcwaqU-3-gFjAB4I5hYN5qRaTx3gTx939e9kw7vJc=">
            </div>
            <div class="circle">
                <img src="https://avatars.githubusercontent.com/u/50688723?s=400&u=89c3ceab85dffd17aeaee845f0275c0a76d9b0a4&v=4" alt="perfil">
            </div>
            <div class="contact">
                <p>VIENA BACA</p>
            </div>
            <div class="description">
                <p>Profesional en Telecomunicaciones</p>
                <p>Entusiasta del desarrollo web</p>
            </div>
            <div class="icono">
                <div class="social">
                    <img src="./iconos/github.png" alt="github">
                </div>
                <div class="social">
                    <a href="https://twitter.com/metdevaX"><img src="./iconos/twitter-squared.png" alt="twitter">
                    </a>
                </div>
                <div class="social">
                   <img src="./iconos/linkeind.png" alt="linkeind">
                </div>
            </div>
            <footer>
                <p>@2023 created by vienatatiana</p>
            </footer>
        </div>
    </section>
</body>
</html>
